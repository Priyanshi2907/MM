<style type="text/css">
    .gap{
         margin-top:20px;
         }
    .myframe{
         width:600px;
         padding:20px;
         background-color: #fff;
         border-radius:10px;
         }
    .root{
         display:flex;
         justify-content:center;
         align-items:center;
         margin-top:20px;
         background-color: #D6A2E8;
         padding: 20px;
         }
    .btnstyle{
            display:flex;
            justify-content:center;
            align-items:center;
            }
</style>
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Display Category By ID</title>
</head>
<body>
<form action="/editdeletecategory" >
    <input type="hidden"  value="{{row.0}}"  name="catid"/>
<div class="root">
<div class="myframe">
    <div class="row" style=" display:flex;align-items:center;font-size:16px;letter-spacing:2px;font-weight:bold;margin-bottom:10px;padding-left:15px;padding-right:15px">
        <img src="/static/categoryimage.jpg" width="30"/>
        Category
    </div>

    <div class="row ">
        <input type="text" value="{{row.1}}"  name="categoryname" class="form-control" placeholder="category name">
    </div>

    <div class="row gap">
        <div class="col" style="display:flex;align-items:center;justify-content: center;">


           &nbsp;  <img src="/static/{{row.2}}" id="pic" width="100"/>
         </div>
    </div>


        <div class="row gap">
               <div class="col btnstyle " >
        <button type="submit" name="btn" value="edit" class="btn btn-primary w-100" >Edit</button>
               </div>

               <div class="col btnstyle">
         <button type="submit" name="btn" value="delete" class="btn btn-primary w-100" >Delete</button>
               </div>
        </div>
        <div class="row gap ">
            <div class="col btnstyle" style="font-weight:bold;font-size:20px;margin-top:10px">
                {{msg}}
            </div>

        </div>
</div>

</div>

</form>

</body>
</html>
</body>
</html>
