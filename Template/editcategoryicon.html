
<style type="text/css">
.root{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #dfe6e9;
    padding: 20px;
}
.myframe{
     width: 600px;
    background-color: #fff;
    padding: 20px;
    border-radius:10px;
}
.gap{
margin-top: 10px;
}
.btnstyle{
display: flex;justify-content:center;align-items:center;
}
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body style="background:#dfe6e9;">
<form action="/saveeditcategoryicon" method="post" enctype="multipart/form-data">{% csrf_token %}
<div class="root">
    <div class="myframe">
<input type="hidden" name="categoryid" class="form-control" value="{{row.0}}"/>
        <input type="hidden" name="oldicon" class="form-control" value="{{row.2}}">

<center>
    <div class="row">
        <div class="col">
            <h3>Edit Category Icon</h3>
        </div></div>
    <div class="row">
        <div class="col">
            <h4>Category Name</h4>&nbsp; {{row.1}}
        </div></div>
    <div class="row">
        <div class="col">
            <img src="/static/{{row.2}}" id="categoryicon" width="30%"/>
        </div></div>
    <div class="row">
        <div class="col">
            <b>Select image you want to replace</b><br><br>
        </div></div>
    <div class="row">
        <div class="col">
            <input type="file" required id="pic"class="form-control" name="categoryicon" />
        </div>
        <div class="col">
            <input type="submit" class="form-control" value="Save">
        </div>
    </div>
</center>
    </div>
</div>
</form>

</body>
</html>
