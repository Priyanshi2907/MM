<style type="text/css">
    .root{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #dfe6e9;
        padding: 20px;
    }
    .myframe{
         width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius:10px;
    }
    .gap{
    margin-top: 10px;
    }
    .btnstyle{
    display: flex;justify-content:center;align-items:center;
    }
    </style>
    
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
    </head>
    <body >
    <form action="/saveeditproducticon" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="root">
        <div class="myframe">
    <input type="hidden" name="productid" class="form-control" value="{{row.0}}"/>
            <input type="hidden" name="oldpicture" class="form-control" value="{{row.2}}">
    
    <center>
        <div class="row">
            <div class="col">
                <h3>Edit Product Icon</h3>
            </div></div>
        <div class="row">
            <div class="col">
                <h4>Product Name</h4><br>   <b> {{row.1}}</b>
            </div></div>
        <div class="row">
            <div class="col">
                <img src="/static/{{row.2}}" id="producticon" width="30%"/>
            </div></div>
        <div class="row">
            <div class="col">
                <b>Select image you want to replace</b><br><br>
            </div></div>
        <div class="row">
            <div class="col">
                <input type="file" required id="producticon"class="form-control" name="producticon" />
            </div>
            <div class="col">
                <input type="submit" class="form-control" value="Save">
            </div>
        </div>
    </center>
        </div>
    </div>
    </form>
    
    </body>
    </html>
