<style type="text/css">
    .gap{
         margin-top:20px;
         }
    .myframe{
         width:600px;
         padding:20px;
         background-color: #fff;
         border-radius:10px;
         }
    .root{
         display:flex;
         justify-content:center;
         align-items:center;
         margin-top:20px;
         background-color: #D6A2E8;
         padding: 20px;
         }
    .btnstyle{
            display:flex;
            justify-content:center;
            align-items:center;
            }
</style>
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/javascript/product.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material Management[Final Product]</title>
</head>
<body>
<form action="/finalproductsubmit" method="post" enctype="multipart/form-data"> {% csrf_token%}
    <div class="root">
<div class="myframe">
    <div class="row" style=" display:flex;align-items:center;font-size:16px;letter-spacing:2px;font-weight:bold;margin-bottom:10px">
        <img src="/static/fashion.jpg" width="30"/>
        Final Product
    </div>
    <div class="row gap">
      <div class="col">
        <select id="categoryid" name="categoryid" class="form-control">
            <option>-Select Category-</option>
        </select>
      </div>


      <div class="col">
        <select id="subcategoryid" name="subcategoryid" class="form-control">
            <option>-Select SubCategory-</option>
        </select>
      </div>


      <div class="col">
        <select id="productid" name="productid" class="form-control">
            <option>-Select Product-</option>
        </select>
      </div></div>

    <div class="row gap">
        <div class="col">
        <input type="text" name="finalproductname" class="form-control" placeholder="Name of FinalProduct">
        </div></div>

    <div class="row gap">
        <div class="col">
        <input type="text" name="size" class="form-control" placeholder="Size">
        </div>

        <div class="col">
        <input type="text" name="sizeunit" class="form-control" placeholder="Size Unit">
        </div>

        <div class="col">
        <input type="text" name="weight" class="form-control" placeholder="Weight">
        </div>

        <div class="col">
        <input type="text" name="weightunit" class="form-control" placeholder="Weight Unit">
        </div></div>

    <div class="row gap">
        <div class="col">
        <input type="text" name="colour" class="form-control" placeholder="Colour">
        </div>

        <div class="col">
        <input type="text" name="price" class="form-control" placeholder="Price">
        </div>

        <div class="col">
        <input type="text" name="stock" class="form-control" placeholder="Stock">
        </div></div>
    <div class="row gap">
        <div class="col">
        <input type="file"  id="finalproducticon" name="finalproducticon" class="form-control" placeholder="final Product icon">
        </div></div>

    <div class="row gap">
               <div class="col btnstyle " >
        <button type="submit" class="btn btn-primary w-100" >Save</button>
               </div>

               <div class="col btnstyle">
         <button type="reset" class="btn btn-primary w-100" >Reset</button>
               </div>
    </div>
        <div class="row gap ">
            <div class="col btnstyle" style="font-weight:bold;font-size:20px;margin-top:10px">
                {{msg}}
            </div>
        </div>

</div>
    </div>
</form>


</body>
</html>
